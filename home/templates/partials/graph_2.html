<div class="card">
    <div class="card-body">
        <h5 class="card-title
        ">Malicius vs Normal</h5>
        <p class="card-text">All time</p>
        <div id="chart_2"></div>
        <div id="legend_2"></div>
    </div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    function draw_graph_2(data)
    {
        $("#chart_2").empty();  
        $("#legend_2").empty();  
        // create pie chart with d3 library
        var width = 450, height = 450, margin = 40;
        var radius = Math.min(width, height) / 2 - margin;

        var svg = d3.select("#chart_2")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var color = d3.scaleOrdinal()
            .domain(Object.keys(data))
            .range(d3.schemeCategory10); // Use d3.schemeCategory10 instead of d3.schemeSet2

        var pie = d3.pie()
            .value(function(d) { return d.value; });

        var data_ready = pie(d3.entries(data));

        var arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);

        svg
            .selectAll('whatever')
            .data(data_ready)
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d) { return color(d.data.key); })
            .attr("stroke", "black")
            .style("stroke-width", "2px")
            .style("opacity", 0.7);

        // Add legend
        var legend = d3.select("#legend_2")
            .append("svg")
            .attr("width", width)
            .attr("height", 50)
            .selectAll("g")
            .data(data_ready)
            .enter()
            .append("g")
            .attr("transform", function(d, i) { return "translate(" + i * 100 + ",0)"; });

        legend.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function(d) { return color(d.data.key); });

        legend.append("text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .text(function(d) { return d.data.key; });
    }

    //draw_graph_2({"normal": 100, "ddos": 200});
  
  </script>
